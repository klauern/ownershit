# ownershit Configuration Example
# GitHub repository management tool configuration

# Organization name (REQUIRED)
organization: my-awesome-org

# Global defaults for repository features
# These apply to all repositories unless explicitly overridden at the repository level
default_wiki: false      # Disable wikis by default
default_issues: true     # Enable issues by default
default_projects: false  # Disable projects by default

# Branch protection rules applied to all repositories
branches:
  # Pull request requirements
  require_pull_request_reviews: true
  require_approving_count: 2
  require_code_owners: true

  # Merge strategy controls - enforce consistent merge practices
  allow_merge_commit: false    # Disable merge commits for cleaner history
  allow_squash_merge: true     # Allow squash merging
  allow_rebase_merge: true     # Allow rebase merging

  # Status checks - ensure CI/CD passes before merging
  require_status_checks: true
  status_checks:
    - "ci/build"
    - "ci/test"
    - "ci/lint"
    - "security/scan"
    - "codecov/patch"
  require_up_to_date_branch: true

  # Advanced protection settings
  enforce_admins: true                     # Apply protection rules to administrators
  restrict_pushes: true                    # Restrict who can push to protected branches
  push_allowlist:                          # Teams/users allowed to push to protected branches
    - "release-team"
    - "admin-team"
  require_conversation_resolution: true    # Require all PR conversations to be resolved
  require_linear_history: true             # Require linear commit history
  allow_force_pushes: false                # Disable force pushes
  allow_deletions: false                   # Disable branch deletions

# Team permissions (levels: pull, push, admin)
team:
  - name: developers
    level: push                            # Can push code and create PRs
  - name: senior-developers
    level: push
  - name: maintainers
    level: admin                           # Full repository access
  - name: security-team
    level: admin                           # Security team needs admin access
  - name: contractors
    level: pull                            # Read-only access for external contractors
  - name: qa-team
    level: push                            # QA team can push test branches
  - name: devops-team
    level: admin                           # DevOps needs admin for CI/CD setup

# Repository configurations (wiki, issues, projects)
repositories:
  # Main application repository - overrides defaults
  - name: web-application
    wiki: true                             # Override: Enable wiki for documentation
    issues: true                           # Matches default (explicit for clarity)
    projects: true                         # Override: Enable GitHub projects for project management
    delete_branch_on_merge: true           # Automatically delete head branches after merge
    discussions_enabled: true              # Enable GitHub discussions for community Q&A
    sponsorships_enabled: false            # Disable sponsorship button

  # API service repository - overrides wiki default
  - name: user-api-service
    wiki: true                             # Override: API documentation in wiki
    # issues: inherits default (true)      # Bug tracking enabled via default
    # projects: inherits default (false)   # No project management needed
    delete_branch_on_merge: true           # Clean up branches automatically
    discussions_enabled: false             # API discussions handled elsewhere
    sponsorships_enabled: false            # Internal service, no sponsorships

  # Mobile applications - override projects default
  - name: mobile-app-ios
    # wiki: inherits default (false)       # Documentation elsewhere
    # issues: inherits default (true)      # Bug tracking for mobile issues
    projects: true                         # Override: Sprint planning with projects

  - name: mobile-app-android
    # wiki: inherits default (false)       # Shared docs with iOS
    # issues: inherits default (true)      # Separate Android issue tracking
    projects: true                         # Override: Android-specific project board

  # Infrastructure & DevOps - override wiki default
  - name: terraform-infrastructure
    wiki: true                             # Override: Infrastructure documentation
    # issues: inherits default (true)      # Infrastructure issues/requests
    # projects: inherits default (false)   # No projects needed for IaC

  # Uses all defaults (wiki: false, issues: true, projects: false)
  - name: internal-cli-tools
    # All settings inherit from defaults

  # Documentation & Legacy
  - name: company-docs
    # wiki: inherits default (false)       # Content is the repository itself
    # issues: inherits default (true)      # Documentation improvement requests
    projects: true                         # Override: Editorial calendar in projects
    delete_branch_on_merge: true           # Keep repository clean
    discussions_enabled: true              # Enable community discussions about docs
    sponsorships_enabled: true             # Allow sponsorship for open-source docs

  # Uses all defaults
  - name: legacy-java-app
    # All settings inherit from defaults (wiki: false, issues: true, projects: false)

