query GetTeams(
  $order: TeamOrder!
  $first: Int
  # @genqlient(omitempty: true)
  $cursor: String
) {
  organization(login: "zendesk") {
    teams(orderBy: $order, first: $first, after: $cursor) {
      pageInfo {
        hasNextPage
        startCursor
        endCursor
      }
      edges {
        node {
          name
          members {
            edges {
              node {
                id
              }
            }
          }
          childTeams(first: 100) {
            edges {
              node {
                id
              }
            }
          }
          description
        }
      }
    }
  }
  viewer {
    login
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}

query GetRateLimit {
  viewer {
    login
  }
  rateLimit {
    limit
    cost
    remaining
    resetAt
  }
}

query GetRepositoryIssueLabels($name: String = "", $owner: String = "zendesk") {
  repository(name: $name, owner: $owner) {
    id
    labels(first: 100) {
      edges {
        node {
          name
          createdAt
          color
          description
          isDefault
          updatedAt
          url
          id
        }
      }
      pageInfo {
        endCursor
        startCursor
        hasNextPage
      }
    }
  }
}

mutation CreateLabel($input: CreateLabelInput!) {
  createLabel(input: $input) {
    label {
      name
      createdAt
      color
      description
      isDefault
      updatedAt
      url
    }
  }
}

mutation UpdateLabel($input: UpdateLabelInput!) {
  updateLabel(input: $input) {
    label {
      name
      createdAt
      color
      description
      isDefault
      updatedAt
      url
    }
  }
}

mutation DeleteLabel($input: DeleteLabelInput!) {
  deleteLabel(input: $input) {
    clientMutationId
  }
}
