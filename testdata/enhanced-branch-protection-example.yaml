# Enhanced Branch Protection Configuration Example
# This demonstrates all Phase 1 features implemented for enhanced branch protection

organization: example-org

# Enhanced Branch Protection Rules
branches:
  # Basic branch protection (existing functionality)
  require_code_owners: true
  require_approving_count: 2
  require_pull_request_reviews: true

  # Merge strategy controls (existing functionality)
  allow_merge_commit: false
  allow_squash_merge: true
  allow_rebase_merge: true

  # NEW PHASE 1 FEATURES - Advanced Branch Protection

  # Status checks configuration
  require_status_checks: true
  status_checks:
    - "ci/build"
    - "ci/test"
    - "security/scan"
    - "quality/lint"
  require_up_to_date_branch: true

  # Admin enforcement
  enforce_admins: true

  # Push restrictions
  restrict_pushes: true
  push_allowlist:
    - "admin-team"
    - "deploy-team"
    - "emergency-response"

  # Conversation and history requirements
  require_conversation_resolution: true
  require_linear_history: true

  # Force push and deletion controls
  allow_force_pushes: false
  allow_deletions: false

# Team permissions
team:
  - name: developers
    level: push
  - name: maintainers
    level: admin
  - name: security-team
    level: admin

# Repository configuration
repositories:
  - name: critical-service
    wiki: false
    issues: true
    projects: true
  - name: frontend-app
    wiki: true
    issues: true
    projects: false
  - name: internal-tool
    wiki: false
    issues: false
    projects: false

