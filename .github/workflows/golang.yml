name: Go Testing, Linting, Etc.

on:
  push:

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
        id: go

      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.12.0"
      - name: Get dependencies
        run: |
          go mod download
          go mod verify
          go get -v -t -d ./...

      - name: Setup other Dependencies
        run: |
          task dev
          go get go.uber.org/mock/mockgen@latest

      - name: Build
        run: task build

      - name: Test
        run: task test

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Set up Go 1.x
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
        id: go

      - uses: actions/cache@v4
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Install Task
        uses: arduino/setup-task@v2
        with:
          version: "3.12.0"

      - name: Get dependencies
        run: |
          go mod download
          go mod verify

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
